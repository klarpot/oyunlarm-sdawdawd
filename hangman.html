<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>meleekrs    /by carpter</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #b43a85;
      --secondary-color: #000000;
      --light-color: #ff00ff;
      --highlight-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--primary-color);
      color: var(--light-color);
      font-family: "DotGothic16", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      margin: 20px 0 0;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
    }

    .game-container {
      padding: 20px 30px;
      position: relative;
      height: 350px;
      width: 450px;
    }

    .figure-container {
      fill: transparent;
      stroke: var(--highlight-color);
      stroke-width: 4px;
      stroke-linecap: round;
    }

    .figure-part {
      display: none;
    }

    .wrong-letters-container {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
    }

    .wrong-letters-container p {
      margin: 0 0 5px;
      color: var(--highlight-color);
      font-weight: bold;
    }

    .wrong-letters-container span {
      font-size: 24px;
      margin-left: 5px;
    }

    .word {
      display: flex;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }

    .letter {
      border-bottom: 3px solid var(--secondary-color);
      display: inline-flex;
      font-size: 30px;
      align-items: center;
      justify-content: center;
      margin: 0 3px;
      height: 50px;
      width: 20px;
      color: var(--light-color);
    }

    .popup-container {
      background-color: rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup {
      background-color: var(--secondary-color);
      border-radius: 5px;
      box-shadow: 0 15px 10px 3px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .popup button {
      cursor: pointer;
      background-color: var(--light-color);
      color: var(--secondary-color);
      border: 0;
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      font-family: inherit;
      border-radius: 5px;
    }

    .notification-container {
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 10px 10px 0 0;
      padding: 15px 20px;
      position: absolute;
      bottom: -60px;
      transition: transform 0.3s ease-in-out;
      color: var(--highlight-color);
      font-weight: bold;
    }

    .notification-container.show {
      transform: translateY(-60px);
    }

    #hidden-input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>meleekrs   /by carpter</h1>
  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <line x1="60" y1="20" x2="140" y2="20"/>
      <line x1="140" y1="20" x2="140" y2="50"/>
      <line x1="60" y1="20" x2="60" y2="230"/>
      <line x1="20" y1="230" x2="100" y2="230"/>
      <circle cx="140" cy="70" r="20" class="figure-part"/>
      <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
      <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
      <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
      <line x1="140" y1="150" x2="120" y2="180" class="figure-part"/>
      <line x1="140" y1="150" x2="160" y2="180" class="figure-part"/>
    </svg>

    <div class="wrong-letters-container">
      <p>yanlÄ±s harfler</p>
      <div id="wrong-letters"></div>
    </div>

    <div id="word" class="word"></div>
  </div>

  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 id="final-message"></h2>
      <h3 id="final-message-reveal-word"></h3>
      <button id="play-button">Tekrar Oyna</button>
    </div>
  </div>

  <div class="notification-container" id="notification-container">
    Bu harfi zaten girdiniz.
  </div>

  <input id="hidden-input" type="text" autocomplete="off" />

  <script>
    const wordElement = document.getElementById("word");
    const wrongLettersElement = document.getElementById("wrong-letters");
    const playAgainButton = document.getElementById("play-button");
    const popup = document.getElementById("popup-container");
    const notification = document.getElementById("notification-container");
    const finalMessage = document.getElementById("final-message");
    const finalMessageRevealWord = document.getElementById("final-message-reveal-word");
    const figureParts = document.querySelectorAll(".figure-part");
    const hiddenInput = document.getElementById("hidden-input");

    const words = ["melek"];
    let selectedWord = words[Math.floor(Math.random() * words.length)];
    let playable = true;
    const correctLetters = [];
    const wrongLetters = [];

    function redirectToEndPage() {
      setTimeout(() => {
        window.location.href = "end.html";
      }, 3000);
    }

    function displayWord() {
      wordElement.innerHTML = `
        ${selectedWord
          .split("")
          .map(letter => `
            <span class="letter">
              ${correctLetters.includes(letter) ? letter : ""}
            </span>
          `).join("")}
      `;
      const innerWord = wordElement.innerText.replace(/\n/g, "");
      if (innerWord === selectedWord) {
        finalMessage.innerText = "afferin";
        finalMessageRevealWord.innerText = "";
        popup.style.display = "flex";
        playable = false;
        redirectToEndPage();
      }
    }

    function updateWrongLettersElement() {
      wrongLettersElement.innerHTML = `
        ${wrongLetters.map(letter => `<span>${letter}</span>`).join("")}
      `;
      figureParts.forEach((part, index) => {
        part.style.display = index < wrongLetters.length ? "block" : "none";
      });
      if (wrongLetters.length === figureParts.length) {
        finalMessage.innerText = "kaybettin :/";
        finalMessageRevealWord.innerText = `Kelime: ${selectedWord}`;
        popup.style.display = "flex";
        playable = false;
        redirectToEndPage();
      }
    }

    function showNotification() {
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 2000);
    }

    hiddenInput.addEventListener("input", (e) => {
      const letter = e.target.value.toLowerCase();
      e.target.value = "";
      if (letter >= "a" && letter <= "z" && playable) {
        if (selectedWord.includes(letter)) {
          if (!correctLetters.includes(letter)) {
            correctLetters.push(letter);
            displayWord();
          } else {
            showNotification();
          }
        } else {
          if (!wrongLetters.includes(letter)) {
            wrongLetters.push(letter);
            updateWrongLettersElement();
          } else {
            showNotification();
          }
        }
      }
    });

    document.body.addEventListener("click", () => {
      if (playable) hiddenInput.focus();
    });

    playAgainButton.addEventListener("click", () => {
      window.location.href = "end.html";
    });

    window.onload = () => {
      hiddenInput.focus();
      displayWord();
    };
  </script>
</body>
</html>
