<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taş Kağıt Makas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <!-- Sonuç görüntüleme bölümü -->
    <div class="result_field">
        <!-- Kullanıcı ve BOT sonucu için görsel alan -->
        <div class="result_images">
            <span class="user_result">
                <img src="images/rock.png" alt="senin seçimin" />
            </span>
            <span class="bot_result">
                <img src="images/rock.png" alt="Fuatın seçimi" />
            </span>
        </div>
        <!-- Oyun sonucu mesajı -->
        <div class="result">Haydi Başlayalım!</div>
    </div>

    <!-- Kullanıcının seçim yapacağı seçenekler -->
    <div class="option_images">
        <span class="option_image">
            <img src="images/rock.png" alt="Taş görseli" />
            <p>Taş</p>
        </span>
        <span class="option_image">
            <img src="images/paper.png" alt="Kağıt görseli" />
            <p>Kağıt</p>
        </span>
        <span class="option_image">
            <img src="images/scissors.png" alt="Makas görseli" />
            <p>Makas</p>
        </span>
    </div>
  </section>

  <!-- Bot kazanınca gösterilecek GIF -->
  <div id="bot-win-gif" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:1000;">
    <img src="https://media.tenor.com/7X-GpDz2a44AAAAd/tadic-fenerbahce.gif" alt="Bot Kazandı GIF" style="width:300px; border-radius:15px; box-shadow:0 0 20px #ff0000;" />
  </div>

  <script src="script.js" defer></script>
</body>
</html>
